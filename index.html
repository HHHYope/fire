<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>夢幻煙花升級版</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas { display: block; }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
});

const fireworks = [];
const particles = [];

function random(min, max) {
  return Math.random() * (max - min) + min;
}

function Firework(x, y) {
  this.x = x;
  this.y = h;
  this.targetY = y;
  this.speed = random(6, 10);
  this.colorHue = random(180, 360);
  this.done = false;

  this.update = () => {
    this.y -= this.speed;
    if (this.y <= this.targetY) {
      this.done = true;
      explode(this.x, this.y, this.colorHue);
    }
  };

  this.draw = () => {
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
    ctx.fillStyle = `hsl(${this.colorHue}, 100%, 70%)`;
    ctx.shadowColor = `hsl(${this.colorHue}, 100%, 70%)`;
    ctx.shadowBlur = 20;
    ctx.fill();
  };
}

function Particle(x, y, hue) {
  this.x = x;
  this.y = y;
  this.radius = random(1, 2.5);
  this.angle = Math.random() * Math.PI * 2;
  this.speed = random(2, 8);
  this.alpha = 1;
  this.decay = random(0.005, 0.015);
  this.gravity = 0.08;
  this.hue = hue + random(-30, 30);

  this.update = () => {
    this.x += Math.cos(this.angle) * this.speed;
    this.y += Math.sin(this.angle) * this.speed + this.gravity;
    this.alpha -= this.decay;
  };

  this.draw = () => {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${this.alpha})`;
    ctx.shadowColor = `hsla(${this.hue}, 100%, 70%, 0.5)`;
    ctx.shadowBlur = 30;
    ctx.fill();
  };
}

function explode(x, y, hue) {
  const count = 120 + Math.floor(Math.random() * 60);
  for (let i = 0; i < count; i++) {
    particles.push(new Particle(x, y, hue));
  }
}

function animate() {
  requestAnimationFrame(animate);
  // 做出拖尾感：背景不是清除而是漸變黑
  ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
  ctx.fillRect(0, 0, w, h);

  if (Math.random() < 0.05) {
    fireworks.push(new Firework(random(100, w - 100), random(100, h / 2)));
  }

  for (let i = fireworks.length - 1; i >= 0; i--) {
    const fw = fireworks[i];
    fw.update();
    fw.draw();
    if (fw.done) fireworks.splice(i, 1);
  }

  for (let i = particles.length - 1; i >= 0; i--) {
    const p = particles[i];
    p.update();
    p.draw();
    if (p.alpha <= 0) particles.splice(i, 1);
  }
}
animate();
</script>
</body>
</html>
